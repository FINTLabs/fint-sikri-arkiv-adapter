apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base
  - onepassword.yaml

patches:
  
  - target:
      kind: Deployment
      name: adapter-sikri-arkiv
    path: deployment.yaml
      
  - target:
      kind: Deployment
      name: adapter-sikri-arkiv
    patch: |-
      - op: replace
        path: "/metadata/name"
        value: "adapter-sikri-arkiv-innlandetfylke"
      - op: replace
        path: "/spec/selector/matchLabels/app"
        value: "adapter-sikri-arkiv-innlandetfylke"
      - op: replace
        path: "/spec/template/metadata/labels/app"
        value: "adapter-sikri-arkiv-innlandetfylke"
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: "adapter-sikri-arkiv-innlandetfylke"
    
# remove fint.case.coding.format.* from base ðŸ«£
  - target:
      kind: Deployment
      name: adapter-sikri-arkiv
    patch: |-
      - op: remove
        path: "/spec/template/spec/containers/0/env/92"
      - op: remove
        path: "/spec/template/spec/containers/0/env/91"
      - op: remove
        path: "/spec/template/spec/containers/0/env/90"
      - op: remove
        path: "/spec/template/spec/containers/0/env/89"