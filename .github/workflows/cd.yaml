---
name: CD

on:
  pull_request:
    branches:
      - master
    types: [closed]
  push:
    branches:
      - kustomize
   #branches-ignore:
   #   - master

env:
  REGISTRY_NAME: fintlabsacr
  BETA_CLUSTER_NAME: aks-beta-fint-2021-11-23
  BETA_CLUSTER_RESOURCE_GROUP: rg-aks-beta

jobs:

  build-and-publish:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: fintlabsacr.azurecr.io/fint-sikri-arkiv-adapter
          tags: |
            type=ref,event=branch,suffix=-{{sha}}
            type=ref,event=pr,suffix=-{{sha}}
            type=sha,prefix={{date 'YYYY-MM-DD-'}},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to ACR
        uses: Azure/docker-login@v1
        if: github.actor != 'dependabot[bot]'
        with:
          login-server: fintlabsacr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: ${{ github.actor != 'dependabot[bot]' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-publish
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        org: [ viken-no ]

    steps: 
      - uses: actions/checkout@v3

      - name: Bake manifests with Kustomize
        id: bake
        uses: azure/k8s-bake@v2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/overlays/${{ matrix.org }}/beta'

      - name: Set the target cluster
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AKS_BETA_FINT_GITHUB }}'
          cluster-name: ${{ env.BETA_CLUSTER_NAME }}
          resource-group: ${{ env.BETA_CLUSTER_RESOURCE_GROUP }}

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: ${{ steps.bake.outputs.manifestsBundle }}
          images: ${{ needs.build-and-publish.outputs.tags }}
          namespace: ${{ matrix.org }}